<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Бриф</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- <link rel="stylesheet" href="css/normalize.css"> -->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="page">
      <header class="page-header">
        <div class="wrapper">
          <div class="page-header__text">
            <h1 class="page-header__title">
              Бриф <b>технического задания</b> для <b>вашего</b> сайта
            </h1>
            
            <p class="page-header__subtitle">
              Заполните ниже представленную <b>форму</b>. Если в <b>чём-то</b> вы не уверены, <b>пропустите</b>
            </p>
            
            <p class="page-header__desc highlight">
              * обязательно к заполнению
            </p>
          </div><!-- .page-header__text end -->

          <div class="logo">
            <img src="images/logo.png" alt="Crazy Studio logo">
          </div>
        </div><!-- .wrapper end -->
      </header>

      <!-- start .brief -->
      <section class="brief">
        <div class="wrapper">
          <form action="" class="brief-form">
            <div class="brief-slider">

              <div class="brief-slide active" id="slide-1">
                <h2 class="brief-slide__title">
                  1 Общая информация
                </h2>

                <div class="brief-form__items form__items">
                  <div class="flex-container">
                    <div class="form__item">
                      <label for="days" class="require">
                        - Каковы планируемые сроки проекта?
                      </label>
                      <input type="text" name="days" class="form__days" id="days">
                      <span>дней</span>

                      <div class="range">
                        <div class="range-scale">
                          <div class="range-bar"></div>
                        </div>

                        <div class="range-control"></div>

                        <span class="title-min">от 1 дня</span>
                        <span class="title-max">
                          до месяца<br>
                          и больше
                        </span>
                      </div>
                    </div><!-- .form__item end -->

                    <div class="form__item">
                      <label for="company" class="require">
                        - Полное название компании и адрес сайта (если есть)
                      </label>
                      <textarea name="company" class="form__field" id="company"></textarea>
                    </div><!-- .form__item end -->
                  </div><!-- .flex-container end -->

                  <div class="flex-container">
                    <div class="form__item">
                      <label for="name" class="require">
                        Имя контактного лица
                      </label>
                      <input type="text" name="name" class="form__field--input" id="name">
                    </div><!-- .form__item end -->
                    
                    <div class="form__item">
                      <label for="contacts" class="require">
                        Контактные данные
                      </label>
                      <textarea name="contacts" class="form__field" id="contacts"></textarea>
                    </div><!-- .form__item end -->
                  </div><!-- .flex-container end -->
                </div><!-- .brief-form__items end -->
              </div><!-- .brief-slide slide-1 end -->

              <div class="brief-slide" id="slide-2">
                <h2 class="brief-slide__title">
                  2 Информация о компании
                </h2>

                <div class="brief-form__items form__items">
                  <div class="flex-container">
                    <div class="form__item">

                    </div><!-- .form__item end -->
                  </div><!-- .flex-container end -->
                </div><!-- .brief-form__items end -->
              </div><!-- .brief-slide slide-2 end -->

              <div class="brief-slide" id="slide-3">
                <h2 class="brief-slide__title">
                  3 Целевая аудитория
                </h2>

                <div class="brief-form__items form__items">
                  <div class="flex-container">
                    <div class="form__item">

                    </div><!-- .form__item end -->
                  </div><!-- .flex-container end -->
                </div><!-- .brief-form__items end -->
              </div><!-- .brief-slide slide-3 end -->

              <div class="brief-slide" id="slide-4">
                <h2 class="brief-slide__title">
                  4 Постановка задачи
                </h2>

                <div class="brief-form__items form__items">
                  <div class="flex-container">
                    <div class="form__item">

                    </div><!-- .form__item end -->
                  </div><!-- .flex-container end -->
                </div><!-- .brief-form__items end -->
              </div><!-- .brief-slide slide-4 end -->

              <div class="brief-slide" id="slide-5">
                <h2 class="brief-slide__title">
                  5 Содержание сайта
                </h2>

                <div class="brief-form__items form__items">
                  <div class="flex-container">
                    <div class="form__item">

                    </div><!-- .form__item end -->
                  </div><!-- .flex-container end -->
                </div><!-- .brief-form__items end -->
              </div><!-- .brief-slide slide-5 end -->

              <div class="brief-slide" id="slide-6">
                <h2 class="brief-slide__title">
                  6 Дизайн
                </h2>

                <div class="brief-form__items form__items">
                  <div class="flex-container">
                    <div class="form__item">

                    </div><!-- .form__item end -->
                  </div><!-- .flex-container end -->
                </div><!-- .brief-form__items end -->
              </div><!-- .brief-slide slide-6 end -->

              <div class="brief-slider__controls slider__controls">
                <button type="submit" class="btn" name="feedback"></button>
                <button type="button" class="btn slider-controls--prev">Назад</button>
                <button type="button" class="btn slider-controls--next">Далее</button>
              </div><!-- .brief-slider__controls end -->
            </div><!-- .brief-slider end -->
          </form>
        </div><!-- .wrapper end -->
      </section><!-- .brief end -->

    </div><!-- .page end -->
    
    <script src="js/main.js"></script>
  </body>
</html>
